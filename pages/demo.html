<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/demo.css" />
    <title>Demos</title>
  </head>
  <body>
    <div class="nav">
      <a href="../index.html">返回主页</a>
      <nav class="side-menu">
        <ul class="menubox">
          <li class="menulist">
            <h3>小游戏</h3>
            <ul class="listbox">
              <li class="list-item"><a href="#/mineswiper">扫雷</a></li>
              <li class="list-item"><a href="#/hitblocks">打方块</a></li>
              <li class="list-item"><a href="#/pushbox">推箱子</a></li>
            </ul>
          </li>
          <li class="menulist">
            <h3>算法练习</h3>
            <ul class="listbox">
              <li class="list-item"><a href="">1</a></li>
              <li class="list-item"><a href="">2</a></li>
              <li class="list-item"><a href="">3</a></li>
            </ul>
          </li>
          <li class="menulist">
            <h3>自由发挥</h3>
            <ul class="listbox">
              <li class="list-item"><a href="">1</a></li>
              <li class="list-item"><a href="">2</a></li>
              <li class="list-item"><a href="">3</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h2 class="gametitle"></h2>
      <div class="controls">
        <label for="mode">难度:</label>
        <input type="range" id="mode" max="3" min="1" onchange="modeChosen()" />
        <button id="reset">重置</button>
        <button id="start">开始</button>
      </div>
      <div class="tip">
        <label>未扫区域：</label><span id="unknown"></span>
        <label>总共雷数：</label><span id="totalmines"></span>
        <label>标记雷数：</label><span id="markedmines"></span>
      </div>
      <div class="mine-map"></div>
    </div>
    <script src="../js/router.js"></script>
    <script src="../js/demo.js"></script>
  </body>
</html>
