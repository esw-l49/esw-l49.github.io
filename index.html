<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <title>E-world</title>
  </head>
  <body>
    <header>
      <!-- 本站所有网页的统一主标题 -->
      <div class="svg">
        <svg width="100" height="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="white"
            stroke-width="2"
            fill="none"
          />
          <circle
            cx="50"
            cy="28"
            r="4"
            stroke="white"
            stroke-width="2"
            fill="#eee"
          />
          <circle
            cx="32"
            cy="64"
            r="4"
            stroke="white"
            stroke-width="2"
            fill="#eee"
          />
          <circle
            cx="68"
            cy="64"
            r="4"
            stroke="white"
            stroke-width="2"
            fill="#eee"
          />
        </svg>
      </div>
      <h1>Esw Web Home</h1>
    </header>

    <nav class="navbar">
      <!-- 本站统一的导航栏 -->
      <ul class="navbar-nav">
        <li class="navbar-item">
          <a class="navbar-btn primary" href="index.html">主页</a>
        </li>
        <li class="navbar-item">
          <a class="navbar-btn primary" href="pages/write-article.html"
            >写文章</a
          >
        </li>
        <li class="navbar-item">
          <a class="navbar-btn primary" href="pages/demo.html">习作</a>
        </li>
        <li class="navbar-item">
          <a class="navbar-btn primary" href="pages/about.html">关于</a>
        </li>
        <!-- 共n个导航栏项目，省略…… -->
      </ul>
    </nav>
    <form onsubmit="return false" class="form">
      <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
      <input type="search" name="q" placeholder="要搜索的内容" class="search" />
      <input type="submit" value="搜索" class="btn primary" />
    </form>
    <main>
      <!-- 网页主体内容 -->
      <article id="article">
        <!-- 此处包含一个 article（一篇文章），内容略…… -->
      </article>

      <aside>
        <!-- 侧边栏在主内容右侧 -->
        <h2>相关链接</h2>
        <ul id="links">
          <li><a href="index.html?page=html">HTML</a></li>
          <li><a href="index.html?page=css">CSS</a></li>
          <li><a href="index.html?page=javascript">Javascript</a></li>
          <li><a href="index.html?page=vue">Vue</a></li>
          <li><a href="index.html?page=react">React</a></li>
          <li><a href="https://github.com/esw-l49">我的Github</a></li>
          <!-- 侧边栏有n个超链接，略略略…… -->
        </ul>
      </aside>
    </main>

    <footer>
      <!-- 本站所有网页的统一页脚 -->
      <p>Copyright© 2020 Eswing</p>
    </footer>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script>
      const article = document.querySelector("#article");
      const URLParams = getURLParameters(window.location.search);
      // console.log(window.location);
      if (URLParams.page != undefined) {
        const title = document.createElement("h3");
        const paragraph = document.createElement("p");
        switch (URLParams.page) {
          case "html":
            title.innerHTML = "Html";
            fetch("data/json/html.json")
              .then((res) => res.json())
              .then((res) => {
                const h1 = document.createElement("h3");
                const h2 = document.createElement("h3");
                const p1 = document.createElement("p");
                const p2 = document.createElement("p");
                h1.innerHTML = res.section[0].title;
                h2.innerHTML = res.section[1].title;
                p1.innerHTML = res.section[0].content;
                p2.innerHTML = res.section[1].content;
                paragraph.appendChild(h1);
                paragraph.appendChild(p1);
                paragraph.appendChild(h2);
                paragraph.appendChild(p2);
                article.appendChild(paragraph);
              });

            break;
          case "css":
            title.innerHTML = "CSS";
            paragraph.innerHTML = "CSS:层叠样式表";
            article.appendChild(title);
            article.appendChild(paragraph);
            break;
          case "javascript":
            title.innerHTML = "Javascript";
            paragraph.innerHTML = "Javascript:网页脚本语言";
            article.appendChild(title);
            article.appendChild(paragraph);
            break;
          default:
            title.innerHTML = "Html";
            fetch("./data/json/html.json")
              .then((res) => res.json())
              .then((res) => {
                const h1 = createElement("h3");
                const h2 = createElement("h3");
                const p1 = createElement("p");
                const p2 = createElement("p");
                h1.innerHTML = res.section[0].title;
                h2.innerHTML = res.section[1].title;
                p1.innerHTML = res.section[0].content;
                p2.innerHTML = res.section[1].content;
                paragraph.appendChild(h1);
                paragraph.appendChild(p1);
                paragraph.appendChild(h2);
                paragraph.appendChild(p2);
                article.appendChild(paragraph);
              });

            break;
        }
      }
    </script>
  </body>
</html>
